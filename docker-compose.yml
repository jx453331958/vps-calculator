version: '3.8'

services:
  vps-calculator:
    image: node:18-alpine
    container_name: vps-calculator
    working_dir: /app
    volumes:
      - .:/app
      - vps_node_modules:/app/node_modules
    command: sh -c "npm install --production && node server.js"
    ports:
      - "3457:3457"
    environment:
      - NODE_ENV=production
      - PORT=3457
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3457/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  vps_node_modules:
