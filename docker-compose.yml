version: '3.8'

services:
  vps-calculator:
    build: .
    container_name: vps-calculator
    ports:
      - "3457:3457"
    environment:
      - NODE_ENV=production
      - PORT=3457
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3457/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
