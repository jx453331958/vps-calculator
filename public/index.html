<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="VPS 剩余价值计算器 - 实时汇率换算，精准计算 VPS 剩余天数与价值，支持多币种显示">
    <meta name="keywords" content="VPS,计算器,剩余价值,汇率,服务器,主机">
    <meta name="theme-color" content="#302b63">
    <meta property="og:title" content="VPS 剩余价值计算器">
    <meta property="og:description" content="实时汇率换算，精准计算 VPS 剩余天数与价值，支持多币种显示">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.ohminicat.com/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="VPS 剩余价值计算器">
    <meta name="twitter:description" content="实时汇率换算，精准计算 VPS 剩余天数与价值，支持多币种显示">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🖥️</text></svg>">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <title>VPS 剩余价值计算器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RWG41Z9KGR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RWG41Z9KGR');
    </script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "VPS 剩余价值计算器",
        "description": "实时汇率换算，精准计算 VPS 剩余天数与价值，支持多币种显示",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "All",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
    <script src="i18n.js"></script>
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <header class="header">
            <button id="langToggleBtn" class="lang-toggle-btn" onclick="toggleLang()"></button>
            <h1 class="title" data-i18n="title">
                VPS 剩余价值计算器
            </h1>
            <p class="subtitle" data-i18n="subtitle">实时汇率 · 精准计算</p>
        </header>

        <div class="card input-card">
            <h2 class="card-title" data-i18n="vps-info">VPS 信息</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="price"><span data-i18n="purchase-amount">购买金额</span> <span id="priceCurrency">(USD)</span></label>
                    <input type="number" id="price" placeholder="输入金额" data-i18n="input-placeholder" data-i18n-target="placeholder" step="0.01" min="0" class="form-input">
                </div>

                <div class="form-group">
                    <label for="currency" data-i18n="currency-type">货币种类</label>
                    <select id="currency" class="form-input">
                        <option value="USD" data-i18n="USD">USD - 美元</option>
                        <option value="EUR" data-i18n="EUR">EUR - 欧元</option>
                        <option value="GBP" data-i18n="GBP">GBP - 英镑</option>
                        <option value="CNY" data-i18n="CNY">CNY - 人民币</option>
                        <option value="JPY" data-i18n="JPY">JPY - 日元</option>
                        <option value="HKD" data-i18n="HKD">HKD - 港币</option>
                        <option value="SGD" data-i18n="SGD">SGD - 新加坡元</option>
                        <option value="AUD" data-i18n="AUD">AUD - 澳元</option>
                        <option value="CAD" data-i18n="CAD">CAD - 加元</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="paymentCycle" data-i18n="payment-cycle">付款周期</label>
                    <select id="paymentCycle" class="form-input">
                        <option value="monthly" data-i18n="monthly">月付</option>
                        <option value="quarterly" data-i18n="quarterly">季付</option>
                        <option value="semi-annually" data-i18n="semi-annually">半年付</option>
                        <option value="annually" data-i18n="annually">年付</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exchangeRate"><span data-i18n="today-rate">今日汇率</span> <span id="rateCurrency">(USD)</span><span class="api-source" data-i18n="rate-api-source">API: ExchangeRate-API</span></label>
                    <div class="rate-input-wrapper">
                        <input type="text" id="exchangeRate" readonly placeholder="加载中..." data-i18n="rate-loading" data-i18n-target="placeholder" class="form-input rate-display">
                        <button type="button" id="refreshRateBtn" class="refresh-rate-btn" title="刷新汇率" data-i18n="refresh-rate-title" data-i18n-target="title">↻</button>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label data-i18n="current-date">当前日期</label>
                    <div id="currentDate" class="form-input form-static"></div>
                </div>

                <div class="form-group">
                    <label for="expiryDate" data-i18n="expiry-date">到期时间</label>
                    <input type="text" id="expiryDate" placeholder="选择日期" data-i18n="select-date" data-i18n-target="placeholder" readonly class="form-input cursor-pointer">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculate()">
                <span class="btn-text" data-i18n="calculate-btn">计算剩余价值</span>
            </button>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <div class="card result-card" id="resultCard">
                <div class="result-header">
                    <h2 class="card-title" data-i18n="result-title">计算结果</h2>
                    <div class="screenshot-actions">
                        <button class="screenshot-btn" onclick="screenshotToClipboard()" title="复制截图到剪贴板" data-i18n="copy-screenshot">📋 复制截图</button>
                        <button class="screenshot-btn secondary" onclick="screenshotDownload()" title="下载截图" data-i18n="download-screenshot">💾 下载</button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label" data-i18n="daily-cost">每日成本</div>
                        <div id="dailyCost" class="stat-value">-</div>
                    </div>
                    <div class="stat-item highlight">
                        <div class="stat-label" data-i18n="remaining-value">剩余价值</div>
                        <div id="remainingValue" class="stat-value primary">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label" data-i18n="remaining-days">剩余天数</div>
                        <div id="remainingDays" class="stat-value">-</div>
                    </div>
                </div>

                <div class="currency-section">
                    <h3 class="section-subtitle">
                        <span data-i18n="multi-currency-value">剩余价值（多币种）</span>
                        <span class="update-time" id="updateTime">-</span>
                    </h3>
                    <div id="currencyGrid" class="currency-grid"></div>
                </div>

                <div class="formula-section">
                    <h3 class="section-subtitle" data-i18n="formula-title">计算公式</h3>
                    <div class="formula-box" id="formulaBox">
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p data-i18n="footer-text">💡 使用实时汇率 API 提供准确换算</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
