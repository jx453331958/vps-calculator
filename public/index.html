<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VPS 剩余价值计算器 - 实时汇率换算，精准计算 VPS 剩余天数与价值，支持多币种显示">
    <meta name="keywords" content="VPS,计算器,剩余价值,汇率,服务器,主机">
    <meta name="theme-color" content="#302b63">
    <meta property="og:title" content="VPS 剩余价值计算器">
    <meta property="og:description" content="实时汇率换算，精准计算 VPS 剩余天数与价值，支持多币种显示">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.ohminicat.com/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="VPS 剩余价值计算器">
    <meta name="twitter:description" content="实时汇率换算，精准计算 VPS 剩余天数与价值，支持多币种显示">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🖥️</text></svg>">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <title>VPS 剩余价值计算器</title>
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "VPS 剩余价值计算器",
        "description": "实时汇率换算，精准计算 VPS 剩余天数与价值，支持多币种显示",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "All",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">
                VPS 剩余价值计算器
            </h1>
            <p class="subtitle">实时汇率 · 精准计算</p>
        </header>

        <div class="card input-card">
            <h2 class="card-title">VPS 信息</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">购买金额 <span id="priceCurrency">(USD)</span></label>
                    <input type="number" id="price" placeholder="输入金额" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="currency">货币种类</label>
                    <select id="currency" class="full-select">
                        <option value="USD" selected>USD - 美元</option>
                        <option value="EUR">EUR - 欧元</option>
                        <option value="GBP">GBP - 英镑</option>
                        <option value="CNY">CNY - 人民币</option>
                        <option value="JPY">JPY - 日元</option>
                        <option value="HKD">HKD - 港币</option>
                        <option value="SGD">SGD - 新加坡元</option>
                        <option value="AUD">AUD - 澳元</option>
                        <option value="CAD">CAD - 加元</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="paymentCycle">付款周期</label>
                    <select id="paymentCycle" class="full-select">
                        <option value="monthly">月付</option>
                        <option value="quarterly">季付</option>
                        <option value="semi-annually">半年付</option>
                        <option value="annually">年付</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exchangeRate">今日汇率 <span id="rateCurrency">(USD)</span><span class="api-source">API: ExchangeRate-API</span></label>
                    <div class="rate-input-wrapper">
                        <input type="text" id="exchangeRate" class="rate-display" readonly placeholder="加载中...">
                        <button type="button" id="refreshRateBtn" class="refresh-rate-btn" title="刷新汇率">↻</button>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="currentDate">当前日期</label>
                    <input type="date" id="currentDate" class="date-input">
                </div>

                <div class="form-group">
                    <label for="expiryDate">到期时间</label>
                    <input type="date" id="expiryDate" class="date-input">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculate()">
                <span class="btn-text">计算剩余价值</span>
                <span class="btn-icon">→</span>
            </button>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <div class="card result-card" id="resultCard">
                <div class="result-header">
                    <h2 class="card-title">计算结果</h2>
                    <div class="screenshot-actions">
                        <button class="screenshot-btn" onclick="screenshotToClipboard()" title="复制截图到剪贴板">📋 复制截图</button>
                        <button class="screenshot-btn secondary" onclick="screenshotDownload()" title="下载截图">💾 下载</button>
                    </div>
                </div>

                <div class="progress-section">
                    <div class="progress-label">
                        <span>使用进度</span>
                        <span id="progressPercent" class="progress-value">0%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div class="progress-info">
                        <span id="usedInfo">已使用 0 天</span>
                        <span id="remainingInfo">剩余 0 天</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">每日成本</div>
                        <div id="dailyCost" class="stat-value">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">已消耗价值</div>
                        <div id="usedValue" class="stat-value">-</div>
                    </div>
                    <div class="stat-item highlight">
                        <div class="stat-label">剩余价值</div>
                        <div id="remainingValue" class="stat-value primary">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">剩余天数</div>
                        <div id="remainingDays" class="stat-value">-</div>
                    </div>
                </div>

                <div class="currency-section">
                    <h3 class="section-subtitle">
                        剩余价值（多币种）
                        <span class="update-time" id="updateTime">-</span>
                    </h3>
                    <div id="currencyGrid" class="currency-grid"></div>
                </div>

                <div class="formula-section">
                    <h3 class="section-subtitle">计算公式</h3>
                    <div class="formula-box" id="formulaBox">
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>💡 使用实时汇率 API 提供准确换算</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
